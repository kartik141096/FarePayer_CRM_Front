<!-- toast.component.html -->
<div *ngIf="show" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
  <div class="toast show align-items-center text-bg-primary border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        {{ messages[0] }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" (click)="show = false"></button>
    </div>
  </div>
</div>
