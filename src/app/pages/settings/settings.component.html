<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">

          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">

            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <a [routerLink]="['/settings/room-type']" class="col-md-3 text-center border pt-5 box">

                        </a>
                        <a [routerLink]="['/settings/meal-plan']" class="col-md-3 text-center border pt-5 box">

                      </a>
                      <a [routerLink]="['/routePath']" class="col-md-3 text-center border pt-5 box">
                        <img src="assets/img/icons/custom/settings/day_itinerary.png" height="100" alt="">
