<div class="container">
    <div class="row mt-4">
        <div class="col-md-1">
            <button class="btn btn-success" [routerLink]="['/settings']"><i class="bx bx-arrow-back"></i></button>
        </div>
        <div class="col-md-7 pt-2">
            <h4 class="fw-bold col-md-10"><span class="text-muted fw-light">Settings /</span> Room Types <span class="text-muted">({{totalRoomTypes}})</span></h4>  
        </div>
        <div class="col-md-4">
            <div class="float-right">
                <button class="btn btn-primary ml-2" (click)="addRoomTypeDetails()">Add Meal Plan</button>
            </div>
        </div>
    </div>
</div>
<div class="content-wrapper">

    <div class="card m-4">
        <div class="table-responsive text-nowrap">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Active Status</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                    <tr *ngFor="let room_type of room_types">
                        <td><strong>{{room_type.id}}</strong><br></td>
                        <td>{{room_type.name}}</td>
                        <td class="form-switch pl-5">
                            <input [checked]="room_type.status" (change)="changeRoomTypeStatus(room_type.id)" type="checkbox" class="form-check-input">
                        </td>
                        <td>
                            <a (click)="deleteConfirm(room_type.id)" class="detail-btn btn">
                                <img src="assets/img/icons/custom/delete.png" height="20" alt="">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item prev">
                <a class="page-link" (click)="this.pageChange('-')" href="javascript:void(0);"><i class="tf-icon bx bx-chevrons-left"></i></a>
            </li>
            
            <li *ngFor="let pageNum of [].constructor(lastPage); let i = index" 
                [class.active]="page === (i + 1)" 
                class="page-item">
                <a class="page-link" (click)="pageChange(i + 1)" href="javascript:void(0);">{{ i + 1 }}</a>
            </li>

            <li class="page-item next">
                <a class="page-link" (click)="this.pageChange('+')" href="javascript:void(0);"><i class="tf-icon bx bx-chevrons-right"></i></a>
            </li>
        </ul>
    </nav>
</div>
<app-modal [modalTitle]="modalTitle" [modalContent]="modalContent" [confirmAction]="deleteRoomType"></app-modal>

<div class="modal fade" id="addRoomTypeModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Room Type</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeAddRoomTypeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label class="form-label" for="basic-default-fullname">Room Type <span class="text-danger h6">*</span></label>
                <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="addRoomTypeName"/>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeAddRoomTypeModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="addRoomType()">Add</button>
        </div>
      </div>
    </div>
</div>
