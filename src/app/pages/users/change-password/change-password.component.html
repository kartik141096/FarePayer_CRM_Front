<div class="container">
  <div class="row mt-4">
      <div class="col-md-6">
          <button class="btn btn-success" [routerLink]="['/user-details', userId]"><i class="bx bx-arrow-back"></i></button>
      </div>
      <div class="col-md-6">
          <div class="float-right">
              
              <button class="btn btn-primary ml-2" (click)="onSubmit()">Change Password</button>
          </div>
      </div>
  </div>
</div>
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
      <div class="row">
        <div class="col-xl">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Edit User</h5>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label" for="password">New Password<span class="text-danger h6">*</span></label>
                      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required placeholder="New Password"/>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label" for="cpassword">Confirm Password<span class="text-danger h6">*</span></label>
                      <input type="password" class="form-control" id="cpassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" required  placeholder="Confirm Password"/>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
