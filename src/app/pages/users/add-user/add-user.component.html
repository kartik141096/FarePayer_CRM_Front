<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
      <div class="row">
        <div class="col-xl">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Edit User</h5>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()">
                <div class="row pt-5">
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-fullname">User Name<span class="text-danger h6">*</span></label>
                      <input type="text" class="form-control" id="basic-default-fullimg" placeholder="John Doe" [(ngModel)]="user.name" name="name" required/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-company">Mobile No. <span class="text-danger h6">*</span></label>
                      <div class="input-group input-group-merge">
                        <input type="text" id="basic-default-mobile" class="form-control" placeholder="+91 - 956 855 7695" [(ngModel)]="user.mobile" name="mobile" required />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-company">Email ID <span class="text-danger h6">*</span></label>
                      <div class="input-group input-group-merge">
                        <input type="mail" id="basic-default-email" class="form-control" placeholder="john.doe@example.com" [(ngModel)]="user.email" name="email" required />
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label" for="password">Password<span class="text-danger h6">*</span></label>
                      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label" for="cpassword">Confirm Password<span class="text-danger h6">*</span></label>
                      <input type="password" class="form-control" id="cpassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" required />
                    </div>
                  </div>
                </div>
  
                <div class="row pb-3">
                  <div class="col-md-6">
                    <label class="form-label" for="user_type">User Type<span class="text-danger h6">*</span></label>
                    <select name="user_type" id="user_type" class="form-select" [(ngModel)]="user.user_type" required>
                      <option selected disabled value="">Select</option>
                      <option value="B2C">B2C - Farepayer</option>
                      <option value="B2B">B2B - Vaayutrip</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="selectedRoleId">User Role<span class="text-danger h6">*</span></label>
                    <select name="selectedRoleId" id="selectedRoleId" class="form-select" [(ngModel)]="selectedRoleId" required>
                      <option selected disabled [value]="0">Select</option>
                      <option *ngFor="let role of roles" [value]="role.id">{{ role.role_name }}</option>
                    </select>
                  </div>
                </div>
  
                <button type="submit" class="btn btn-primary">Create User</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
