<div class="container">
  <div class="row mt-4">
      <div class="col-md-6">
          <button class="btn btn-success" [routerLink]="['/user-details', userId]"><i class="bx bx-arrow-back"></i></button>
      </div>
      <div class="col-md-6">
          <div class="float-right">
              <button class="btn btn-primary ml-2" (click)="onSubmit()">Update User</button>
          </div>
      </div>
  </div>
</div>
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
      <div class="row">
        <div class="col-xl">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Edit User</h5>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="{{ user.img }}" alt="Profile picture" class="rounded-circle" (error)="setDefaultImage($event)" (click)="openFileUploader()" height="200">
                        <input type="file" #fileInput (change)="onFileChange($event)" class="d-none"/>
                    </div>
                </div>
                <div class="row pt-5">
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-fullname">User Name<span class="text-danger h6">*</span></label>
                      <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.name" id="basic-default-fullimg" placeholder="John Doe"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-company">Mobile No. <span class="text-danger h6">*</span></label>
                      <div class="input-group input-group-merge">
                        <input type="text" id="basic-default-mobile" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.mobile" placeholder="+91 - 956 855 7695" aria-label="john.doe" aria-describedby="basic-default-email2" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-company">Email ID <span class="text-danger h6">*</span></label>
                      <div class="input-group input-group-merge">
                        <input type="mail" id="basic-default-email" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.email" placeholder="john.doe@example.com" aria-label="john.doe" aria-describedby="basic-default-email2" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row pb-3" *ngIf="user.role_id == 1 || user.role_id ==2">
                    <div class="col-md-6">
                      <label class="form-label" for="basic-default-company">User Type<span class="text-danger h6">*</span></label>
                        <select name="user_type" [(ngModel)]="user.user_type" id="user_type" class="form-select">
                            <option value="B2C">B2C - Farepayer</option>
                            <option value="B2B">B2B - Vaayutrip</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="basic-default-company">User Role<span class="text-danger h6">*</span></label>
                        <select name="selectedRoleId" id="selectedRoleId" [(ngModel)]="selectedRoleId" class="form-select">
                            <option *ngFor="let role of roles" [value]="role.id">{{ role.role_name }}</option>
                        </select>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
