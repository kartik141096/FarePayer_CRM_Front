<div class="container">
    <div class="col-lg-12">
        <div class="row mt-4">
            <div class="col-md-6">
                <button class="btn btn-success" [routerLink]="['/user-listing']"><i class="bx bx-arrow-back"></i></button>
            </div>
            <div class="col-md-6">
                <div class="float-right">
                    <button *ngIf="userId != currentUserID" (click)="confirmDelete()" class="btn btn-danger">Delete Account</button>
                    <button class="btn btn-warning ml-2" [routerLink]="['/change-password', userId]">Change Password</button>
                    <button class="btn btn-primary ml-2" [routerLink]="['/edit-user', userId]">Edit</button>
                </div>
            </div>
        </div>
        <div class="row mb-3 mt-3 card pt-3 pb-3">
            <div class="text-center">
                <img src="assets/img/custom/logo/B2C.png" height="70" class="mt-2 mb-2" *ngIf="user.user_type=='B2C'" alt="FarePayer Logo">
                <img src="assets/img/custom/logo/B2B.png" height="70" class="mt-2 mb-2" *ngIf="user.user_type=='B2B'" alt="VaayuTrip Logo">
            </div>
        </div>
    </div>
</div>
<app-modal [modalTitle]="modalTitle" [modalContent]="modalContent" [confirmAction]="deleteUser"></app-modal>
<section>
    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="{{user.img}}" alt="Profile Picture" (error)="setDefaultImage($event)" class="rounded-circle p-1" height="199">
                                <div class="mt-3">
                                    <h4>{{ user.name }}</h4>
                                    <p class="text-secondary mb-1">
                                        <img src="assets/img/icons/custom/mobile.webp" height="20" class="mr-1" alt="">
                                        +91-{{ user.mobile }}
                                    </p>
                                    <p class="text-muted font-size-sm">
                                        
                                        <img src="assets/img/icons/custom/mail.png" height="15" class="mr-1" alt="">
                                        {{user.email}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div  id="orderDetails" class="order_card">
                        <div class="card">
                            <div class="card-body">
                                <div class="top-status">
                                    <h5>User Role</h5>
                                    <ul>
                                        <li [ngClass]="{'active': role.id == user.role_id }" *ngFor="let role of roles">
                                            <img [src]="'assets/img/icons/custom/roles/' + role.img" height="50" alt="">
                                            <span>{{ role.role_name }}</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
