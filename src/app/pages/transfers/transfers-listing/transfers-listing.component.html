<div class="container">
    <div class="row mt-4">
        <div class="col-md-1">
            <button class="btn btn-success" [routerLink]="['/settings']"><i class="bx bx-arrow-back"></i></button>
        </div>
        <div class="col-md-7 pt-2">            
            <h4 class="fw-bold col-md-10 mb-0"><span class="text-muted fw-light">Settings /</span> Transfers <span class="text-muted">{{totaltransfers}}</span></h4> 
        </div>
        <div class="col-md-4">
            <div class="float-right">
                <button class="btn btn-primary ml-2" (click)="addtransfersDetails()">Add Transfer</button>
            </div>
        </div>
    </div>
</div>
<div class="content-wrapper">

    <div class="card m-4">
        <div class="table-responsive text-nowrap">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>img</th>
                        <th>Name</th>
                        <th>Destination</th>
                        <th>Active Status</th>
                        <th>Add Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                    <tr *ngFor="let transfer of transfers">
                        <td><strong>{{transfer.id}}</strong><br></td>
                        <td><img src="{{transfer.img}}" height="20"></td>
                        <td>{{transfer.name}}</td>
                        <td>{{transfer.destination_name}}</td>
                        
                          
                          
                        <td class="form-switch pl-5">
                            <input [checked]="transfer.status" (change)="changeTransferStatus(transfer.id)" type="checkbox" class="form-check-input">
                        </td>
                        <td><a [routerLink]="['/settings/transfers-price',transfer.id]" href="javascript:void(0);"><i class="bx bx-bible me-1"></i></a></td>
                        <td>
                            <div class="dropdown">
                                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                    <i class="bx bx-dots-vertical-rounded"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" (click)="editTransferDetails(transfer.id)" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i>Edit</a>
                                    <a class="dropdown-item" (click)="confirmDeleteTransfer(transfer.id)" href="javascript:void(0);"><i class="bx bx-delete-outline me-1"></i>Delete</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item prev">
                <a class="page-link" (click)="this.pageChange('-')" href="javascript:void(0);"><i class="tf-icon bx bx-chevrons-left"></i></a>
            </li>
            
            <li *ngFor="let pageNum of [].constructor(lastPage); let i = index" 
                [class.active]="page === (i + 1)" 
                class="page-item">
                <a class="page-link" (click)="pageChange(i + 1)" href="javascript:void(0);">{{ i + 1 }}</a>
            </li>

            <li class="page-item next">
                <a class="page-link" (click)="this.pageChange('+')" href="javascript:void(0);"><i class="tf-icon bx bx-chevrons-right"></i></a>
            </li>
        </ul>
    </nav>
</div>

<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{modalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Transfer Name<span class="text-danger h6">*</span></label>
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="transfer.name"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Destination<span class="text-danger h6">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="searchTerm" name="dest" (ngModelChange)="onSearchChange()" placeholder="Search Destination"  autocomplete="off"/>
                        <div *ngIf="searchTerm.length > 0 && filteredDestinations.length > 0" class="custom-dropdown">
                            <div class="custom-dropdown-item" *ngFor="let Destination of filteredDestinations" (click)="selectCity(Destination)">
                                {{ Destination.name }} ({{Destination.type}})
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    
                </div>
                <div class="col-md-12">
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Image<span class="text-danger h6">*</span></label>
                            <br><img src="{{transfer.img}}" (error)="setDefaultImage($event)" height="50" alt=""><br><br>
                        <input type="file" class="form-control" (change)="onFileChange($event)" [(ngModel)]="transfer.img"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Activity Details<span class="text-danger h6">*</span></label>
                        <textarea class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="transfer.details"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="addOrUpdateTransfer()">{{modalSubmitText}}</button>
        </div>
      </div>
    </div>
</div>


<app-modal [modalTitle]="modalTitle" [modalContent]="modalContent" [confirmAction]="deleteTransfer"></app-modal>
