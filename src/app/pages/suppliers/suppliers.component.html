<div class="container">
    <div class="row mt-4">
        <div class="col-md-1">
            <button class="btn btn-success" [routerLink]="['/settings']"><i class="bx bx-arrow-back"></i></button>
        </div>
        <div class="col-md-7 pt-2">
            <h4 class="fw-bold col-md-10"><span class="text-muted fw-light">Settings /</span> Suppliers <span class="text-muted">({{totalsuppliers}})</span></h4>  
        </div>
        <div class="col-md-4">
            <div class="float-right">
                <button class="btn btn-primary ml-2" (click)="addSupplierDetails()">Add Supplier</button>
            </div>
        </div>
    </div>
</div>
<div class="content-wrapper">

    <div class="card m-4">
        <div class="table-responsive text-nowrap">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Company</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Location</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                    <tr *ngFor="let supplier of suppliers">
                        <td><strong>{{supplier.id}}</strong><br></td>
                        <td>{{supplier.company}}</td>
                        <td>{{supplier.name}}</td>
                        <td>{{supplier.email}}</td>
                        <td>{{supplier.mobile}}</td>
                        <td>{{supplier.destination_name}}</td>
                        <td>
                            <a (click)="deleteConfirm(supplier.id)" class="detail-btn btn">
                                <img src="assets/img/icons/custom/delete.png" height="20" alt="">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item prev">
                <a class="page-link" (click)="this.pageChange('-')" href="javascript:void(0);"><i class="tf-icon bx bx-chevrons-left"></i></a>
            </li>
            
            <li *ngFor="let pageNum of [].constructor(lastPage); let i = index" 
                [class.active]="page === (i + 1)" 
                class="page-item">
                <a class="page-link" (click)="pageChange(i + 1)" href="javascript:void(0);">{{ i + 1 }}</a>
            </li>

            <li class="page-item next">
                <a class="page-link" (click)="this.pageChange('+')" href="javascript:void(0);"><i class="tf-icon bx bx-chevrons-right"></i></a>
            </li>
        </ul>
    </nav>
</div>
<app-modal [modalTitle]="modalTitle" [modalContent]="modalContent" [confirmAction]="deleteSupplier"></app-modal>

<div class="modal fade" id="addSupplierModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Supplier</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeSupplierModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-fullname">Company<span class="text-danger h6">*</span></label>
                            <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="addSupplierData.company"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-fullname">Name<span class="text-danger h6">*</span></label>
                            <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="addSupplierData.name"/>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Email ID<span class="text-danger h6">*</span></label>
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="addSupplierData.email"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="basic-default-fullname">Mobile<span class="text-danger h6">*</span></label>
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="addSupplierData.mobile"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label" for="basic-default-fullname">Destination<span class="text-danger h6">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="searchTerm" name="dest" (ngModelChange)="onSearchChange()" placeholder="Search Destination"  autocomplete="off"/>
                        <div *ngIf="searchTerm.length > 0 && filteredDestinations.length > 0" class="custom-dropdown">
                            <div class="custom-dropdown-item" *ngFor="let Destination of filteredDestinations" (click)="selectCity(Destination)">
                                {{ Destination.name }} ({{Destination.type}})
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeSupplierModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="addSupplier()">Add</button>
        </div>
      </div>
    </div>
</div>
